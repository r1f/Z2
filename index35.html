<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Грибочки</title>
</head>
<body>
	<script>
		var x = prompt('Введите цвет гриба(Белый, Жёлтый, Красный, Коричневый)');
		var x = prompt ('Есть ли юбка?(есть, нет)')
		switch (x) {
			case 'Белый','есть':alert('С грибами надо быть внимательным');break;
			case 'Белый','нет':alert('Вы нашли белый гриб');break;
				case 'Красный','есть':alert('А не мухомор ли это');break;
				case 'Красный','нет':alert('Может это подосиновик');break;
		 case 'Жёлтый','есть': alert('С грибами надо быть внимательным');break;
		 case 'Жёлтый','нет': alert('С грибами надо быть внимательным');break;
					case 'Коричневый','есть': alert('С грибами надо быть внимательным');break;
					case 'Коричневый','нет': alert('С грибами надо быть внимательным');break;
		 default: alert('С грибами надо быть внимательным');break;
		} 
	</script>
</body>
</html>
