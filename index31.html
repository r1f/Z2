<!doctype html>
<html>
<head>
	<title>Пример 31</title>
</head>
<body>
	<script>
		var n=prompt('Введите число n: ');
		var z = 1;  
		if((n>=1)&&(n<=100)) {
			var i=2;
			do{
			z=z*i;
			i++;
			}
			while (i<=+n);{
			alert('Факториал числа '+n+' равен '+z);}
		}
		else
		 {
		alert('Введите число от 0 до 100!');
		}
		
	</script>
</body>
</html>
