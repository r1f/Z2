<!doctype html>
<html>
<head>
	<title>Пример 30</title>
</head>
<body>
	<script>
		var x = prompt('Введите число x: ');
		var y = prompt('Введите второе число y: ');
		var z=+x;
		i=2;
		while(i<=y){
			z=z*x;
			i++;
		}
		if (y<0) {
			alert("Нельзя возвести в степень!");
		}
		if (y>0) {
		alert('Число '+x+' в степени '+y+' равно '+z);
		}
	</script>
</body>
</html>
