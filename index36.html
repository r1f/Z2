<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Пример с линиями</title>
</head>
<body>
	<h1>Пример простой</h1>
	<script>
		document.writeln("<hr align='center' width='100' size='10px'>");
		function line(){
		document.writeln("<hr align='center' width='100' size='20px'>");
		}
		for (var i=1; i<20; i++)
		line();
	</script>
</body>
</html>
