<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Месяца</title>
</head>
<body>
	<script>
	 var x = prompt('Введите номер месяца');
	 if(x>12) {
		alert('Введите номер месяца в приделах от 0 до 12');
	 } 
	 if(x<0) {
		alert('Введите номер месяца в приделах от 0 до 12');
	 }
	 switch (x) {
		case '1','2': document.write('Зима');break;
		case '1': alert('Зима');break;
		 case '2': alert('Зима');break;
		  case '12': alert('Зима');break;
		case '3': alert('Весна');break;
		 case '4': alert('Весна');break;
		  case '5': alert('Весна');break;
		case '6': alert('Лета');break;
		 case '7': alert('Лета');break;
		  case '8': alert('Лета');break;
		case '9': alert('Осень');break;
		 case '10': alert('Осень');break;
	 	  case '11': alert('Осень');break;
		default: alert ('Введите номер месяца в приделах от 0 до 12');
	 }
	
	
	
	</script>
</body>
</html>
