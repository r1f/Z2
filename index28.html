<!doctype html>
<html>
<head>
	<title>Пример работы с пользователем</title>
</head>
<body>
	<script>
		where=window.prompt("Куда заглянём сегодня?");
		 switch(where) {
			case "ВКонтакте":
			window.location="http://www.vk.com";
			break;
			case "Одноклассники":
			window.location="http://ok.ru/";
			break;
			case "Фейсбук":
			window.location="http://www.facebook.com/";
			break;
			case "Инстаграм":
			window.location="http://instagram.com/";
			break;
			case "Твиттер":
			window.location="http://twitter.com/";
			break;
			default:
			window.location="http://www.exam.by/"
		 }
	</script>
</body>
</html>
